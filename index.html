<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Hangman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="flex-box gradient_bg">
    <div class="prose dark:prose-invert">
      <div class="lg:content-auto w-screen">  
      <header class="container mx-auto h-40">
        <div class="flex container mx-auto justify-center align-middle my-5">
          <h1 class="bg-green-500 hover:bg-green-300 text-7xl underline decoration-sky-500 hover:decoration-blue-400 text-clifford text-blue-900 -skew-y-6" id="title">Hangman</h1>
        </div>
      </header>
    </div>
    <div id="word"></div>
    <div id="guesses"></div>
    <div class="container mx-auto w-screen h-96" id="buttons">
      <!-- Hint modal -->
      <button class="hintModal mx-10" onclick="my_modal_3.showModal()">Need a hint?</button>
      <dialog id="my_modal_3" class="modal rounded-lg ">
        <div class="modal-box m-5">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 px-2 exit">âœ•</button>
          </form>
          <h3 class="font-bold text-lg ">Hint!</h3>
          <p class="py-4" id="hintBox"></p>
        </div>
      </dialog>
      <!-- Add letter buttons here (A-Z) -->
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="Q" class="bg-white letterButton transition duration-300 ease-in-out">Q</button>
        <button id="W" class="bg-white letterButton transition duration-300 ease-in-out">W</button>
        <button id="E" class="bg-white letterButton transition duration-300 ease-in-out">E</button>
        <button id="R" class="bg-white letterButton transition duration-300 ease-in-out">R</button>
        <button id="T" class="bg-white letterButton transition duration-300 ease-in-out">T</button>
        <button id="Y" class="bg-white letterButton transition duration-300 ease-in-out">Y</button>
        <button id="U" class="bg-white letterButton transition duration-300 ease-in-out">U</button>
        <button id="I" class="bg-white letterButton transition duration-300 ease-in-out">I</button>
        <button id="O" class="bg-white letterButton transition duration-300 ease-in-out">O</button>
        <button id="P" class="bg-white letterButton transition duration-300 ease-in-out">P</button>
      </div>
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="A" class="bg-white letterButton transition duration-300 ease-in-out">A</button>
        <button id="S" class="bg-white letterButton transition duration-300 ease-in-out">S</button>
        <button id="D" class="bg-white letterButton transition duration-300 ease-in-out">D</button>
        <button id="F" class="bg-white letterButton transition duration-300 ease-in-out">F</button>
        <button id="G" class="bg-white letterButton transition duration-300 ease-in-out">G</button>
        <button id="H" class="bg-white letterButton transition duration-300 ease-in-out">H</button>
        <button id="J" class="bg-white letterButton transition duration-300 ease-in-out">J</button>
        <button id="K" class="bg-white letterButton transition duration-300 ease-in-out">K</button>
        <button id="L" class="bg-white letterButton transition duration-300 ease-in-out">L</button>
      </div>
      
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="Z" class="bg-white letterButton transition duration-300 ease-in-out">Z</button>
        <button id="X" class="bg-white letterButton transition duration-300 ease-in-out">X</button>
        <button id="C" class="bg-white letterButton transition duration-300 ease-in-out">C</button>
        <button id="V" class="bg-white letterButton transition duration-300 ease-in-out">V</button>
        <button id="B" class="bg-white letterButton transition duration-300 ease-in-out">B</button>
        <button id="N" class="bg-white letterButton transition duration-300 ease-in-out">N</button>
        <button id="M" class="bg-white letterButton transition duration-300 ease-in-out">M</button>
      </div>
    
    <section class="w-screen my-5">
      <button id="playButton"><img src="images/volume on.jpg" alt="Play"></button>
      <button id="muteButton"><img src="images/volume off.jpg" alt="Mute"></button>
    </section>
      
    </div>

    
    

    <div class="w-screen">
      <ul id="blanks-list" class="flex justify-center">
        
      </ul>
    </div>

    <!-- A pop-up screen for when the game ends, will be hidden from view by default -->
    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <p>Game Over</p>
        <p id="status-text"></p>

        <input id="name-input" placeholder="Enter name here"></input>
        <button id="score-submit">Submit</button>
        <button id="close-button">Close</span>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
