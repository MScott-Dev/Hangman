    <title>Hangman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">

        .content-auto {

  <body class="flex-box gradient_bg">
    <div class="prose dark:prose-invert">
      <div class="lg:content-auto w-screen">  
      <header class="container mx-auto h-40">
        <div class="flex container mx-auto justify-center align-middle my-5">
          <h1 class="animate-pulse bg-green-500 hover:bg-green-300 text-7xl underline decoration-sky-500 hover:decoration-blue-400 text-clifford text-blue-900 -skew-y-6" id="title">Hangman</h1>
        </div>
      </header>
    </div>
    <div id="word"></div>
    <div id="guesses"></div>
    <div class="container mx-auto w-screen h-96" id="buttons">
      <!-- Hint modal -->
      <button class="hintModal mx-10" onclick="my_modal_3.showModal()" type="button">Need a hint?</button>
      <dialog id="my_modal_3" class="modal rounded-lg ">
        <div class="modal-box m-5">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 px-2 exit" type="button">âœ•</button>
          </form>
          <h3 class="font-bold text-lg ">Hint!</h3>
          <p class="py-4" id="hintBox"></p>
        </div>
      </dialog>
      <!-- Add letter buttons here (A-Z) -->
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="Q" class="bg-white letterButton transition duration-300 ease-in-out" type="button">Q</button>
        <button id="W" class="bg-white letterButton transition duration-300 ease-in-out" type="button">W</button>
        <button id="E" class="bg-white letterButton transition duration-300 ease-in-out" type="button">E</button>
        <button id="R" class="bg-white letterButton transition duration-300 ease-in-out" type="button">R</button>
        <button id="T" class="bg-white letterButton transition duration-300 ease-in-out" type="button">T</button>
        <button id="Y" class="bg-white letterButton transition duration-300 ease-in-out" type="button">Y</button>
        <button id="U" class="bg-white letterButton transition duration-300 ease-in-out" type="button">U</button>
        <button id="I" class="bg-white letterButton transition duration-300 ease-in-out" type="button">I</button>
        <button id="O" class="bg-white letterButton transition duration-300 ease-in-out" type="button">O</button>
        <button id="P" class="bg-white letterButton transition duration-300 ease-in-out" type="button">P</button>
      </div>
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="A" class="bg-white letterButton transition duration-300 ease-in-out" type="button">A</button>
        <button id="S" class="bg-white letterButton transition duration-300 ease-in-out" type="button">S</button>
        <button id="D" class="bg-white letterButton transition duration-300 ease-in-out" type="button">D</button>
        <button id="F" class="bg-white letterButton transition duration-300 ease-in-out" type="button">F</button>
        <button id="G" class="bg-white letterButton transition duration-300 ease-in-out" type="button">G</button>
        <button id="H" class="bg-white letterButton transition duration-300 ease-in-out" type="button">H</button>
        <button id="J" class="bg-white letterButton transition duration-300 ease-in-out" type="button">J</button>
        <button id="K" class="bg-white letterButton transition duration-300 ease-in-out" type="button">K</button>
        <button id="L" class="bg-white letterButton transition duration-300 ease-in-out" type="button">L</button>
      </div>
      
      <div
        class="flex grid-row-1 text-3xl font-bold grid-cols-10 gap-4 py-5 justify-center w-screen"
      >
        <button id="Z" class="bg-white letterButton transition duration-300 ease-in-out" type="button">Z</button>
        <button id="X" class="bg-white letterButton transition duration-300 ease-in-out" type="button">X</button>
        <button id="C" class="bg-white letterButton transition duration-300 ease-in-out" type="button">C</button>
        <button id="V" class="bg-white letterButton transition duration-300 ease-in-out" type="button">V</button>
        <button id="B" class="bg-white letterButton transition duration-300 ease-in-out" type="button">B</button>
        <button id="N" class="bg-white letterButton transition duration-300 ease-in-out" type="button">N</button>
        <button id="M" class="bg-white letterButton transition duration-300 ease-in-out" type="button">M</button>
      </div>
    
    <section class="w-screen my-5">
      <button id="playButton"><img src="images/volume on.jpg" alt="Play"></button>
      <button id="muteButton"><img src="images/volume off.jpg" alt="Mute"></button>
    </section>
      
    </div>

    
    

    <div class="w-screen">
      <ul id="blanks-list" class="flex justify-center">
        
      </ul>
    </div>
    </div>

                </a>
          </card>
          </div>

                </a>
            </card>
          </div>
      </div>
  </div>


    













    <!-- A pop-up screen for when the game ends, will be hidden from view by default -->
    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <p>Game Over</p>
        <p id="status-text"></p>

        <input id="name-input" placeholder="Enter name here"></input>
        <button id="score-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Submit</button>
        <button id="close-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Close</span>
        <button onClick="window.location.reload();" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Play Again?</button>  
      </div>
      <div id="score-content">
        <p>Scores</p>
        <!-- Saved scores will be displayed here -->
      </div>
    </div>
